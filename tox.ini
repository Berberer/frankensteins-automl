[tox]
envlist = clean,py38

[testenv]
commands = pytest --cov=frankensteins_automl --cov-append --cov-report=term-missing {posargs}
deps =
    pytest
    pytest-cov
    cython
    sklearn
    liac-arff
    numpy
    pathos
    stopit

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[pytest]
filterwarnings =
    ignore: the imp module.*:DeprecationWarning
